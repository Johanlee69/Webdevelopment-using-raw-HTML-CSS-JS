<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netfilix</title>
    <link rel="stylesheet" href="Netstyle.css">
</head>

<body>
    <!-- top-nav+ intro -->
    <div class="main">
        <nav>
            <div class="nav_elements">
                <img id="Netfilixlogo" class="Netfilixlogo"" width=" 150" src="assets/images/logo.svg" alt="Netfilix">
                <div class="icons_top">
                    <img id="lang_iocon" width="20" src="assets/images/lang.svg" alt="adas">
                    <select name="Language_select" id="lang" class="btn_nav">
                        <option lang="en" label="English" class="btn_nav options" value="Eng-in">English</option>
                        <option lang="hi" label="Hindi" class="btn_nav options" value="Hin-in">Hindi</option>
                    </select>
                    <button class="btn_nav" id="Sginin">Sgin in</button>
                </div>
            </div>
        </nav>
        <div class="textbox">
            <span>Unlimited movies, TV shows and more</span>
            <span>Watch anywhere. Cancel anytime.</span>
            <span>Ready to watch? Enter your email to create or restart your membership.</span>
            <div>
                <input type="text" name="email" id="addemail" class="email_action" placeholder="Email address">
                <button class="email_action btn_email">Get started ></button>
            </div>
        </div>
        <div id="blackfilter">
        </div>
    </div>
    <!-- disciption-section one -->
     <div class="discone_container disc_one">
       
            <div class="TV_txt">
                    <span>Enjoy on your TV</span>
                    <span>Watch on smart TVs, PlayStation, Xbox, Chromecast, Apple TV, Blu-ray players and more.</span>
            </div>
                <div class="TV">
                    <img  src="assets/images/tv.png" alt="">
                    <video  width="500" src="assets/videos/video-tv-in-0819.m4v" autoplay loop></video>
            </div>  
     </div>
    <div class="discone_container disc_two">

    </div>

    <div class="discone_container disc_three">
    </div>

    <div class="discone_container disc_four">

    </div>
    <div class="discone_container disc_five">

    </div>
    <footer>
        <div class="discone_container footer">
        </div>

    </footer>
</body>

</html>
