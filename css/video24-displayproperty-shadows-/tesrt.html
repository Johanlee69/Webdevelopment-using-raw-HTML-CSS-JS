<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        .box
        {   
            display : inline-block;
            border: 2px solid black;
            padding: 11px;
            margin: 5px;
            box-shadow: -5px 5px 1px blue;
        }
        .outline
        {
            outline: 1px solid red;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display:inline-block;
        }    
    </style>
</head>
<body>
    <!-- this is inline element -->
    <span class="box">
        Lorem ipsum dolor s el
    </span >
      <!-- this is boxelement -->
    <div class="box">
        assumenda molestiae 
    </div>
    <div class="box">
        dadadadasasdasasdasdadas
    </div>
    <div class="outline">
        this is a very good example
    </div>
</body>
</html>
